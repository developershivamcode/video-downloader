<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Downloader</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Develop by Shivam</h1>
    <p>Download your favorite Instagram videos, reels, and stories easily!</p>

    <div class="input-section">
      <input type="text" id="urlInput" placeholder="Paste Instagram URL here" />
      <button id="downloadButton">Download</button>
    </div>

    <div class="output-section" id="output">
      <p>Enter a valid Instagram URL to preview and download.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
